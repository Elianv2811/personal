<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Draft your booster!</title>
</head>
<body>
    <section id="landing-page">
        <h1>WHERE THE MAGIC BEGINS</h1>
        <div class="botones">
            <a href="#Booster-draft-section">Booster Draft</a>
            <a href="#Deck">Check My Deck</a>
        </div>
    </section>
    <section id="Booster-draft-section">
        <article class="draft-title">
            <h2>Booster Draft</h2>
        </article>
        <nav class="controls">
            <div class="controls-container">
                <article class="draft-control-pad">
                    <h3> Controls</h3>
                    <p>Boosters Fetched:<span class="counter">0</span></p>
                    <div class="botones-draft">
                        <button class="get-booster">Get New Booster</button>
                        <button class="save-all">Save All Cards</button>
                        <button class="clear-data">Clear data</button>
                    </div>
                </article>
            </div>
        </nav>
        <main class="cards-template">
            
        </main>
    </section>
    <section id="Deck">
        <div class="deck">
            <h2>Deck</h2>
        </div>
        <nav class="actions">
            <div class="container">
            <article class="deck-action">
                <h3> Actions</h3>
                <div class="buttons">
                    <button>Save Deck</button>
                    <button>Load Deck</button>
                    <button class="clear-deck">Clear Deck</button>
                </div>
            </article>
        </div>
    </div>
        </nav>
        <main class="deck-contenedor">
            <h1>Sorry :( you don't have cards in your deck</h1>
            <hr>

        </main>
    </section>
    <a href="#" class="btn-flotante">UP</a>
    <script src="./assets/js/main.js"></script>
    
</body>
</html>
